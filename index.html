<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ironcodingofficial/weather-app/29589f72b7452bc8c34dc8e5f63602e76959e10b/img/clear.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false" />
        
        <button id="searchButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="error" style="display: none;">
        <p>Invalid city name.</p>
      </div>
      <div class="weather" style="display: none;">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png" class="weather-icon" alt="Weather Icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <i class="fas fa-tint fa-3x" style="color: #fcfcfd;"></i> 
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          
          <div class="col">
            <i class="fas fa-wind fa-3x" style="color: #fcfbfd;"></i> 
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
